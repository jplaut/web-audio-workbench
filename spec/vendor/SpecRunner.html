<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="src/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="src/jasmine.css">
  <script type="text/javascript" src="src/jasmine.js"></script>
  <script type="text/javascript" src="src/jasmine-html.js"></script>
  <script type="text/javascript" src="src/jasmine-jquery.js"></script>

  <!-- 3RD PARTY LIBRARIES -->
  <script src="../../lib/jquery-min.js"></script>
  <script src="../../lib/json2.js"></script>
  <script src="../../lib/underscore-min.js"></script>
  <script src="../../lib/backbone-min.js"></script>
  <script src="../../lib/handlebars.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <!-- HELPERS -->
  <script src="../../js/helpers.js"></script>

  <script type="text/javascript">
    window.loadTemplate = function(template) {
      var tpl = '';

      $.ajax({
        url: '../../tpl/' + template + '.html',
        async: false,
        success: function(data) {
          tpl = Handlebars.compile(data);
        }
      });

      return tpl;
    }
  </script>

  <!-- MODELS/COLLECTIONS -->
  <script src="../../js/models/Effect.js"></script>
  <script src="../../js/models/Track.js"></script>
  <script src="../../js/collections/Effects.js"></script>
  <script src="../../js/collections/TrackList.js"></script>

  <!-- VIEWS -->
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <script src="../../js/views/TrackView.js"></script>
  <script src="../../js/views/EffectView.js"></script>
  <script src="../../js/views/EffectPanelView.js"></script>
  <script src="../../js/views/SequencerView.js"></script>

  <!-- include spec files here... -->
  <script src="../sequencer-js_spec.js"></script>
</body>
</html>
