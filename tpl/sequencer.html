<div class="instrumentTitle">
  <div class="removeInstrument">
    <img src="img/x.png" />
  </div>
  <h2>Sequencer</h2></div>
<div class="top"></div>
<div class="tracks"></div>

<div class="sequencerControls">
  <button class="addtrack">Add Track</button>
  <label for="patternlength">Steps: </label>
  <input class="patternlength" type="number" max="64" min="1" value="16" style="width: 40px;" />
  <label for="notetype">Length: </label>
  <select class="notetype">
    <option value="2">1/2</option>
    <option value="4">1/4</option>
    <option value="8">1/8</option>
    <option value="16" selected="selected">1/16</option>
    <option value="32">1/32</option>
    <option value="64">1/64</option>
  </select>
</div>
